<mat-toolbar [class.mat-elevation-z8]="true" color="primary" [className]="'header'">
  <a href="#" [className]="'header-logo-wrapper'" [routerLink]="['']" ><img src="../../../../assets/imgs/steamLogo.png" [className]="'header-logo'"></a>
  <a *ngIf="isAuth$|async" [className]="'header-link'" [routerLink]="['/library']">Library</a>
  <a *ngIf="isAuth$|async" [className]="'header-link'" [routerLink]="['/friends']">Friends</a>
  <a *ngIf="isAuth$|async" [className]="'header-link'" [routerLink]="['/profile']">Profile</a>
  <a [className]="'header-link'" [routerLink]="['/games']">games</a>

  <div [className]="'header-auth'">
    <a *ngIf="!(isAuth$|async)" className="header-auth-link" [routerLink]="['/auth']" [queryParams]="{action: 'login'}">log
      in</a>
    <a *ngIf="!(isAuth$|async)" className="header-auth-link" [routerLink]="['/auth']"
      [queryParams]="{action: 'registration'}">sign up</a>
    <a *ngIf="isAuth$|async" className="header-auth-link" (click)="logout()">log out</a>
  </div>
</mat-toolbar>
