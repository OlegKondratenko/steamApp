<form [formGroup]="form" (ngSubmit)="changeUserProfileInfo()" [className]="'profile-form'">
    <p>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p><p>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p><p>
        <mat-form-field appearance="outline">
          <mat-label>Age</mat-label>
          <input matInput type="number" placeholder="Age" formControlName="age">
        </mat-form-field>
      </p>
      <button type="submit" [className]="'profile-form__button'">change profile info</button>
</form>
